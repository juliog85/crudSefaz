<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_id}"/>
                        <h:outputText value="#{usuarioController.selected.id}" title="#{bundle.ViewUsuarioTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_nome}"/>
                        <h:outputText value="#{usuarioController.selected.nome}" title="#{bundle.ViewUsuarioTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                        <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                        <h:outputText value="DDD:"/>
                        <h:outputText value="#{usuarioController.selected.dddTelefone}" title="#{bundle.ViewUsuarioTitle_dddTelefone}"/>
                        <h:outputText value="Telefone:"/>
                        <h:outputText value="#{usuarioController.selected.numeroTelefone}" title="#{bundle.ViewUsuarioTitle_numeroTelefone}"/>
                        <h:outputText value="Tipo do Telefone:"/>
                        <h:outputText value="#{usuarioController.selected.tipoTelefone}" title="#{bundle.ViewUsuarioTitle_tipoTelefone}"/>
                    </p:panelGrid>
                    <p:commandButton value="Fechar" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
