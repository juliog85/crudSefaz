<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Home</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class ="row">
                <div class="col-md-offset-5 col-md-3">
                    <form method="POST" action="Controller" class = "form-login">        
                        <div class="form-group">
                            <h:outputLabel value="Usuario:" />
                            <input type="text"  class="form-control input-sm chat-input" name="email" size="20" />
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Senha:" />
                            <input type="password" class="form-control input-sm chat-input" name="senha" size="20" />
                        </div>
                        <input type="submit" class="btn btn-primary btn-md" value="Logar" />
                        <h:messages />    
                    </form>
                </div>
            </div>
        </div>
    </h:body>

</html>
